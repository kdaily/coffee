{% extends "base.html" %}

{% block title %}Add a Coffee{% endblock %}

{% block content %}

<h1>Add A Coffee</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'purchcoffeebagcreate' %}" method="post">{% csrf_token %}
  {{ purchcoffeebagform.as_p }}
  <input type="submit" value="Save" />
</form>      

{% endblock %}

{% block script %}
<script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>  
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>  
<script src="{{ STATIC_URL }}/js/jquery-ui-1.10.3.js"></script>
<script src="{{ STATIC_URL }}/js/general/roaster_lookup.js"></script>

<script>	
  jQuery(function($){
  //all jQuery code which uses $ needs to be inside here
  $( ".datePicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
  });
</script>

{% endblock %}

</section> <!-- #content -->
