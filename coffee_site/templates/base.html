<!-- Base template that all other pages should inherit. --> 
<!-- Defines basic layout and default content.. --> 
<!-- Modified from one of the Twitter Bootstrap example layouts -->
<!-- The body and media styles are overloaded from the bootstrap css here -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Base{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
      .sidebar-nav {
      padding: 9px 0;
      }
      
      @media (max-width: 980px) {
      /* Enable use of floated navbar text */
      .navbar-text.pull-right {
      float: none;
      padding-left: 5px;
      padding-right: 5px;
      }
      }
    </style>
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


    <!-- Any other stylesheets that are needed go here -->
    {% block otherstyles %}{% endblock %}
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	<script src="../assets/js/html5shiv.js"></script>
	<![endif]-->
    
    <!-- Fav icon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}/img/favicon.ico">
  </head>
  
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Coffee Journal</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
	      {% block loggedinstatus %}Not logged in (<a href="/login/" class="navbar-link">Login</a>){% endblock %}
            </p>
            <ul class="nav">
              <li><a href="/purchased_coffees/">Coffees</a></li>
              <li><a href="/roasters/">Roasters</a></li>
              <li><a href="/addcoffee/">Add a Coffee</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div> <!-- Ends navbar -->

    <!-- Page header should go here -->
    {% block pageheader %}{% endblock %}

    <!-- Set up the structure of the main content -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">

	  {% block content %}{% endblock %}
	  
        </div> <!--/span-->
      </div> <!--/row-->
      
      <hr>
      
      <footer>
        <p>&copy; Coffee Ratio 2013</p>
      </footer>
      
    </div> <!-- ends the fluid-container -->
    
    <script src="{{ STATIC_URL }}/js/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}/bootstrap/js/bootstrap.js"></script>

    <!-- Any other javascript includes go here -->
    {% block scripts %}{% endblock %}
  </body>
</html>
